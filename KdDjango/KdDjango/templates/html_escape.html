<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>html转义：</title>
</head>
<body>
html转义：<br/>
{{ content}} <br/>
使用safe过滤器关闭转义：<br/>
{{ content | safe}}
使用autoescape关闭转义：<br/>
{% autoescape off %}
    {{content}}
{% endautoescape %}
模板硬编码中的字符串默认不会经过转义：<br/>
{{test | default:'<h1>hello</h1>'}}
</body>
</html>
