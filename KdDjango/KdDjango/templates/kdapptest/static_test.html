<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>静态文件</title>
</head>
<body>
未修改静态文件url配置：<br/>
<img src="/static/images/mm.jpg"><br/>
修改静态文件url后： <br/>
<img src="/abc/images/mm.jpg"><br/>
动态获取STATIC_URL,拼接静态文件路径：<br/>
{% load static  %}
<img src="{% static 'images/mm.jpg'%}"><br/>
</body>
</html>
